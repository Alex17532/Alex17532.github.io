<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Paywall Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    button {
      background: #00ff99;
      color: #000;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;

    }

    .card {

      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,153,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .credit {
      position: absolute;
      bottom: 15px;
      color: #444;
      font-size: 0.8rem;
    }

    a.download-link {
      text-decoration: none;
      background: #00ff99;
      color: #000;
      padding: 12px 28px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
    }

    a.download-link:hover {
      background: #00cc7a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Unlock Download</h1>

    <button id="payButton">Complete Payment</button>

    <div id="download-section">
      <h2>Download Unlocked</h2>
      <p>Thank you for your support! Click below to download your file.</p>
      <a href="https://mega.nz/file/wE4mERiB#y_Iuw01KKTE-4W0luFc4WmTjWQkXUa-ccgskVgMD0pU" target="_blank" class="download-link">Download from MEGA</a>
    </div>
  </div>


  <script>
    document.getElementById("payButton").addEventListener("click", function () {
      // Simulate payment completed
      this.style.display = "none";
      document.getElementById("download-section").style.display = "block";

</body>
</html>
